<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star-ratings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="container">
      <h1 class="text-center my-3 mb-0">Give your reviewðŸ™‚</h1>
      <p class="text-center text-secondary">give your ratings out of 5</p>
      <div class="w-50 mx-auto mt-4 border p-3">
        <label class="d-flex">
          <input
            class="w-75 py-2"
            type="text"
            placeholder="Here..."
            id="ratings-input"
          /><button class="btn btn-success text-uppercase">Add now</button>
        </label>
      </div>
      <div class="star-ratings">
        <div class="border d-inline py-2 ps-1 pe-5">
          <i class="bi bi-star-fill text-warning"></i>
          <i class="bi bi-star-fill text-warning"></i>
          <i class="bi bi-star-fill text-warning"></i>
          <i class="bi bi-star-fill text-warning"></i>
          <p class="d-inline">(4)</p>
        </div>
      </div>
    </section>
    <!-- custom js -->
    <script src="./script.js"></script>
  </body>
</html>
